<!DOCTYPE html>
<html lang="en">
<head>
 <title> Parse </title>
 <meta charset="utf-8" />

 <!-- CSS -->
     <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Raleway|Josefin+Sans:400,700"/>
   <link rel="stylesheet" href="css/normalize.css" />
   <link rel="stylesheet" href="css/style.css" />
   <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
<script type="text/javascript" src="http://www.parsecdn.com/js/parse-1.4.2.min.js"></script>
 </head>

 <body>
     <header>
     <h1><center> Parse </center></h1>
      </header>

      <div id="username-container">
          <center>
       <left> 
       <text> Username </text>
     </left>
       <!-- textarea for the user to add username -->
       <textarea id="user" name="user" placeholder="Enter your username"></textarea>
   </center>
     </div> <!-- end .username-container -->

     <div id="email-container">
     <center>
       <left> 
       <text> Email </text>
     </left>
       <!-- textarea for the user to add username -->
       <textarea id="email" name="email" placeholder="Enter your email"></textarea>
   </center>
     </div> <!-- end .username-container -->


     <div id="title-container">
         <center>
         <left> 
       <text> Title </text>
     </left>
       <!-- textarea for the user to add username -->
       <textarea id="title" name="title" placeholder="Enter the title of your text"></textarea>
   </center>
     </div> <!-- end .username-container -->

     <div id="text-container">
         <center>
         <left> 
       <text> Text </text>
     </left>
       <!-- textarea for the user to add username -->
       <textarea id="text" name="text" placeholder="Enter your text"></textarea>
   </center>
     </div> <!-- end .username-container -->

   <div id="pdf-button">
       <center>
         <button type="button">Push to account</button>
     </center>
     </div>
   <form id="fileupload" name="fileupload" enctype="multipart/form-data" method="post">
<!--       <fieldset> -->
<center>
       <input type="file" name="fileselect" id="fileselect"></input>
       <input id="Uploadbutton" type="button" value="Upload to Parse"/>
<!--      </fieldset> -->
</center>
   </form>

    <script src="js/masonry.min.js"></script>
   <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
   <script src="js/script.js"></script>


   
 </body>
</html>
